<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini PosSystem</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
  <div class="container">

    <h1 class="text-center">ミニポスシステム</h1>
    <div class="item_area py-4">
      <h2 class="mb-3">商品一覧</h2>
      <table id="item_master_list" class="table table-sm" style="width:500px; table-layout:fixed;">
        <thead>
          <tr class="table-primary">
            <th class="text-center" style="width:20%;">商品コード</th>
            <th class="text-center" style="width:60%;">商品名</th>
            <th class="text-center" style="width:20%;">価格</th>
          </tr>
        </thead>
        <tbody id="item_master_list_tbody">
          
        </tbody>
      </table>
    </div><!-- /.item_area -->
    <div class="input_area py-4">
      <h2 class="mb-3">注文入力</h2>
      <label for="code" class="mr-3">商品コード
        <input type="text" name="code" id="code">
      </label>
      <label for="">数量
        <input type="text" id="quantity">
      </label>
      <input type="button" class="btn btn-primary ml-3" value="注文を追加" onclick="clickOrder()">
    </div><!-- /.input_area -->

      <div class="detail_area py-4">
        <h2 class="d-inline-block mb-3 mr-3">注文明細</h2>
        <p class="total_amount d-inline-block mb-3 ml-5 mr-3">合計金額</p>
        <p id="show_total_amount" class="d-inline"></p><p class="yen_mark d-inline">円</p>
         <input type="button" class="d-inlin-block btn btn-warning ml-4" value="注文をキャンセル" onclick="clickCancel()">
        <table id="order_list_detail" class="mt-3 order_list_detail table table-sm" style="table-layout:fixed;">
          <thead>
          <tr class="table-secondary">
            <th class="text-center">商品コード</th>
            <th class="text-center">商品名</th>
            <th class="text-center">単価</th>
            <th class="text-center">数量</th>
            <th class="text-center">金額</th>
          </tr>
        </thead>
        <tbody id="order_list_detail_tbody">
         
        </tbody>
      </table>
    </div><!-- /.detail_area -->
    <div class="checkout_area py-4">
       <h2 class="mb-3">会計</h2>
       <p class="d-inline pr-3 mb-3 ml-2">お預かり</p>
      <input type="text" name="deposit" id="deposit" class="">
      <p class="d-inline-block mb-3 ml-3">円</p>
      <input type="button" class="btn btn-info ml-5" value="会計" onclick="clickCheckout()">
    </div><!-- /.checkout_area -->
    <div class="quit_area py-4">
      <button type="button" class="btn btn-secondary" onclick="clickQuit()">終了</button>
    </div><!-- /.quit_area -->
  </div><!-- /.container -->
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/main.js">
  </script>
</body>
</html>
