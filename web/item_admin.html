<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini PosSystem商品管理</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
  <div class="container">

    <h1 class="text-center">ミニポスシステム(商品管理画面)</h1>
    <div class="item_area py-4">
      <h2 class="mb-3">登録商品一覧</h2>
      <table id="item_master_list" class="table table-sm" style="width:500px; table-layout:fixed;">
        <thead>
          <tr class="table-primary">
            <th class="text-center" style="width:20%;">商品コード</th>
            <th class="text-center" style="width:60%;">商品名</th>
            <th class="text-center" style="width:20%;">価格</th>
          </tr>
        </thead>
        <tbody id="item_master_list_tbody">
          
        </tbody>
      </table>
    </div><!-- /.item_area -->
    <div class="input_area py-4">
      <h2 class="mb-3">新規登録・変更</h2>
      <table class="table w-75">
        <thead>
          <tr>
            <th class="text-center">商品コード</th>
            <th class="text-center">商品名</th>
            <th class="text-center">価格</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input class="w-100 text-center" type="text" name="code" id="code"></td>
            <td><input class="w-100 text-center" type="text" name="name" id="name"></td>
            <td><input class="w-100 text-right" type="text" name="price" id="price"></td>
          </tr>
        </tbody>
      </table><!-- /.table -->
      <input type="button" class="btn btn-primary" value="登録" onclick="clickCU()">
    </div><!-- /.input_area -->

    <div class="quit_area py-4">
      <button type="button" class="btn btn-secondary" onclick="clickQuit()">終了</button>
    </div><!-- /.quit_area -->
  </div><!-- /.container -->
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/item_admin.js">
  </script>
</body>
</html>
